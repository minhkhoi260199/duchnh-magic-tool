<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Processing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="./image/pictureV2.jpg">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Text Processing</h1>

      <div class="row">
        <div class="col-md-6">
          <label for="inputText" class="form-label">Input</label>
          <textarea
            class="form-control"
            id="inputText"
            rows="6"
            placeholder="Enter your text here"
          ></textarea>
        </div>

        <div class="col-md-6">
          <label for="outputText" class="form-label">Output</label>
          <textarea
            class="form-control"
            id="outputText"
            rows="6"
            readonly
            placeholder="Processed text will appear here"
          ></textarea>
        </div>
      </div>

      <div class="text-center mt-3">
        <button class="btn btn-primary" id="processBtn">Execute</button>
      </div>
    </div>

    <script src="./script.js"></script>
    <div class="text-center mt-3">
      <a href="../index.html" class="btn btn-primary">Back to Home</a>
    </div>
  </body>
</html>
